<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de certificados de asistencia y cursos - Modificar curso</title>
    <style>
        #in{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .inp{
            margin-top: 3px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <h4>Modificá tu curso</h4>
    <form action="{% url 'Course modification' %}" method="POST">{% csrf_token %}        
        Empresa: <select name="company" 
        {% for u in user_companies %}
            {% if u.active %}>
                {% if u == course.company %}
                    <option value="{{ u.id }}" name="company" selected>{{ u.name }}</option>
                {% else %}
                    <option value="{{ u.id }}" name="company">{{ u.name }}</option>
                {% endif %}
            {% endif %}
        {% endfor %}
        </select>  <br>
        Nombre del curso: <input type="text" class="inp" name="name" value="{{course.name}}"> <br>
        Descripción del curso: <input type="text" class="inp" name="description" value="{{course.description}}"> <br>
        <input type="hidden" name="id" value="{{course.id}}">
        <input type="submit" id="in" value="MODIFICAR CURSO">
    </form>
    {% include "footer.html" %}

</body>
</html>
