<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de certificados de asistencia y cursos - Modificar usuario</title>
    <style>
        #in{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .inp{
            margin-top: 3px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    {% include "header.html" %}
    <h4>Modificá tu usuario</h4>
    <form action="{% url 'User modification' %}" method="POST">{% csrf_token %}
        Nombre: <input type="text" class="inp" name="first_name" value={{user.first_name}}><br>
        Apellido: <input type="text" class="inp" name="last_name" value={{user.last_name}}><br>
        Email(usuario): <input type="email" class="inp" name="email" value={{user.email}}><br>
        Contraseña: si querés cambiar la contraseña hacé click <b><a href="{% url 'Recover password' %}">acá</a></b>.
        <input type="hidden" name="id" value="{{user.id}}"><br>
        <input type="submit" id="in" value="MODIFICAR USUARIO">
    </form>
    {% include "footer.html" %}
</body>
</html>
